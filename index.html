<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokeApi</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Usando Api y Pokemon</h1>
    </header>

    <main class="pokedex">
        <section class="pokedex-info">
            <h2 id="poke-name"></h2>
            <div class="pokemon-description">
                <p id="desc"></p>
            </div>
        </section>
        <section class="pokedex-pokemon">
            <div class="pokemon-img">
                <button class="pokemon-button" onclick="prevImg()"> < </button>
                <img src="" alt="Nombre de pokemon" id="poke-img">
                <button class="pokemon-button"  onclick="nextImg()"> > </button>
            </div>
            <div class="pokemon-stats">
                <div class="pokemon-ps">
                    <span>PS</span>
                    <div class="progress-bar">
                        <span id="ps">0</span>
                    </div>
                </div>
                <div class="pokemon-damage">
                    <span>Damage</span>
                    <div class="progress-bar">
                        <span id="dmg">0</span>
                    </div>
                </div>
                <div class="pokemon-defense">
                    <span>Defense</span>
                    <div class="progress-bar">
                        <span id="dfs">0</span>
                    </div>
                </div>
                <div class="pokemon-velocity">
                    <span>Velocity</span>
                    <div class="progress-bar">
                        <span id="vel">0</span>
                    </div>
                </div>
                <div class="pokemon-defense-special">
                    <span>Special Defense</span>
                    <div class="progress-bar">
                        <span id="dfsSpecial">0</span>
                    </div>
                </div>
            </div>
            <div class="pokedex-nexts">
                <button class="pokedex-button" onclick="prevPokemon()"> < Prev Pokemon</button>
                <button class="pokedex-button" onclick="nextPokemon()">Next Pokemon > </button>
            </div>
        </section>
    </main>
    <section class="search-section">
        <form onsubmit="searchPokemon()">
            <input type="text" name="search">
            <button type="submit">Search</button>
        </form>
    </section>
    <section class="pokemons">
        <h3>Otros Pokemones</h3>
        <ul id="pokemons"></ul>
        <button class="pokemons-button final-button" onclick="prevPokemons()"><<<</button>
        <button class="pokemons-button final-button"  onclick="nextPokemons()">>>></button>
    </section>
    <footer>
        <p>
            Hecho con Pokiamor
        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
